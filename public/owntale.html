    <header class="flex flex-col h-48 items-center">
        <div class="h-3/6">
            <img src="./images/owntale.png" class="h-full w-auto object-contain" alt="">
        </div>
        <div class="h-2/6 w-full flex justify-center items-center text-4xl font-title">
            owntale
        </div>
        <div class="h-1/6 w-full">
            <ul class="flex justify-center space-x-7 text-2xl font-title">
                <li>About</li>
                <li>/</li>
                <li>Home</li>
                <li>/</li>
                <li>Page</li>
            </ul>
        </div>
    </header>
    <main class="flex flex-col items-center container w-full md:max-w-7xl mx-auto my-2 font-main">
        <!-- news topic -->
        <div class="news m-4 p-4 border-2 bg-gray-50 rounded-md md:hidden">
            <div class="font-title text-xl">Topic News</div>
            <ul class="font-main text-gray-500 text-sm">
                <li class="inline-block w-full border-b-2">link 内容　トピックページ</li>
                <li class="inline-block w-full border-b-2">最新の情報を上げておく</li>
                <li class="inline-block w-full border-b-2">長い情報はあまり表示できない？この情報はスマホだけで表示しようか</li>
            </ul>
        </div>

        <!-- main content card -->
        <div
            class="card m-4 bg-gray-50 w-10/12 rounded-md overflow-hidden shadow-lg flex flex-col md:flex-row md:items-center">
            <div class="img h-36 md:w-1/2 md:h-96">
                <img src="./dummy/dum3.png" class="h-full w-full object-contain" alt="">
            </div>
            <div class="content p-2 md:w-1/2 md:max-w-3xl">
                <div class="text-lg md:text-2xl md:text-right">自分にあった洋服わかりますか？</div>
                <div class="text-md text-gray-400 md:text-right">最近の洋服のジャンルは多くてわからないですよね～</div>
            </div>
        </div>

        <div
            class="card m-4 bg-gray-50 w-10/12 rounded-md overflow-hidden shadow-lg flex flex-col md:flex-row-reverse md:items-center">

                <img src="./dummy/dum2.png" class="h-full w-full object-contain" alt="">
            </div>
            <div class="content p-2 md:w-1/2 md:max-w-3xl">
                <div class="text-lg md:text-2xl">学生から社会人への洋服の成長</div>
                <div class="text-md text-gray-400">オフィスカジュアルってどういうものでしょうか？</div>
            </div>
        </div>

        <div
            class="card m-4 bg-gray-50 w-10/12 rounded-md overflow-hidden shadow-lg flex flex-col md:flex-row md:items-center">
