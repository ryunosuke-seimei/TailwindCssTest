<!DOCTYPE html>
<html lang="ja" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Training House</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- <meta http-equiv="refresh" content="2; URL="> -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Koulen&display=swap" rel="stylesheet">

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style media="screen">
    .title {
      font-family: 'Koulen', cursive;
    }

    main {
      font-family: "游ゴシック体", YuGothic, "游ゴシック", "Yu Gothic", sans-serif;
    }
  </style>
</head>

<body>
  <header class="h-14 flex justify-between items-center border-b-4 border-gray-500">
    <div class="title flex flex-row justify-around items-center h-full">
      <span class="block h-12 w-14 overflow-hidden">
        <img src="images/muscle.jpg" class="object-contain" alt="">
      </span>
      <span class="block text-2xl">Training HOUSE</span>
    </div>
    <div class="setting h-9 w-9  rounded-full border border-gray-400 mr-4">
      <svg xmlns="http://www.w3.org/2000/svg" className="h-6 w-6" class="object-cover" fill="none" viewBox="0 0 24 24" stroke="currentColor" strokeWidth={2}>
        <path strokeLinecap="round" strokeLinejoin="round"
          d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
        <path strokeLinecap="round" strokeLinejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
      </svg>
    </div>
  </header>

  <main class="mt-5">
    <div class="w-10/12 mx-auto md:max-w-md p-4 my-15 flex flex-col space-y-5 shadow-sm">
      <span class="block">連続記録日数</span>
      <span class="block text-center text-5xl">45日</span>
      <span class="block text-gray-500">記録日数が一月半を超えましたね！そろそろ習慣になってきたんじゃないでしょうか？</span>
    </div>

    <div class="w-10/12 mx-auto md:max-w-md p-2 shadow-md mt-4">
      <div class="mb-4 flex justify-center">
        <span class=block"text-center">体重記録</span>
      </div>

      <div class="mb-8 flex items-center">
        <label for="target_weight" class="text-sm block w-3/12">体重</label>
        <input type="text" name="target_weight" class="block w-6/12 border-b w-full py-2 focus:outline-none focus:border-b-2 focus:border-blue-500 " placeholder="92.8kg??">
        <span class="block w-3/12">kg</span>
      </div>
      <div class="mb-8 flex items-center">
        <label for="target_weight" class="text-sm block w-3/12">筋肉率</label>
        <input type="text" name="target_weight" class="block w-6/12 border-b w-full py-2 focus:outline-none focus:border-b-2 focus:border-blue-500 " placeholder="68.9%??">
        <span class="block w-3/12">%</span>
      </div>

      <div class="mb-4 flex justify-center">
        <button type="button" class="bg-gray-500 text-white font-semibold py-2 px-8 rounded-md focus:outline-none flex-grow" name="button">記録</button>
      </div>
    </div>

    <div class="w-10/12 mx-auto md:max-w-md p-2 shadow-md mt-4 flex flex-row flex-wrap justify-center space-x-4">
      <div class="mb-4 flex justify-center w-full">
        <span class=block"text-center">食事記録</span>
      </div>

      <div class="mb-8 flex items-center w-full">
        <label for="target_weight" class="text-sm block w-3/12">時間</label>
        <select type="text" name="target_weight" class="block w-6/12 border-b w-full py-2 focus:outline-none focus:border-b-2 focus:border-blue-500 " placeholder="68.9%??">
          <option value="朝">朝</option>
          <option value="昼">昼</option>
          <option value="夜">夜</option>
          <option value="間食1">間食1</option>
          <option value="間食2">間食2</option>
          <option value="間食3">間食3</option>
        </select>
      </div>

      <div class="mb-8 flex flex-col items-center w-1/4">
        <label for="target_weight" class="text-sm block w-full">P</label>
        <input type="text" name="target_weight" class="block w-6/12 border-b w-full py-2 focus:outline-none focus:border-b-2 focus:border-blue-500 " placeholder="92.">
        <span class="block w-3/12">g</span>
      </div>
      <div class="mb-8 flex flex-col items-center w-1/4">
        <label for="target_weight" class="text-sm block w-full">F</label>
        <input type="text" name="target_weight" class="block w-6/12 border-b w-full py-2 focus:outline-none focus:border-b-2 focus:border-blue-500 " placeholder="92.">
        <span class="block w-3/12">g</span>
      </div>
      <div class="mb-8 flex flex-col items-center w-1/4">
        <label for="target_weight" class="text-sm block w-full">C</label>
        <input type="text" name="target_weight" class="block w-6/12 border-b w-full py-2 focus:outline-none focus:border-b-2 focus:border-blue-500 " placeholder="92.">
        <span class="block w-3/12">g</span>
      </div>

      <div class="mb-8 flex items-center">
        <label for="target_weight" class="text-sm block w-4/12">カロリー</label>
        <input type="text" name="target_weight" class="block w56/12 border-b w-full py-2 focus:outline-none focus:border-b-2 focus:border-blue-500 readonly" placeholder="68.9kcal">
        <span class="block w-3/12">kcal</span>
      </div>

      <div class="mb-4 flex justify-center w-full">
        <button type="button" class="bg-gray-500 text-white font-semibold py-2 px-8 rounded-md focus:outline-none flex-grow" name="button">記録</button>
      </div>
    </div>

    <div class="w-10/12 mx-auto md:max-w-md p-4 my-15 flex flex-col space-y-5 shadow-sm">
      <table class="table-auto">
        <thead>
          <tr>
            <th class="px-4 py-2">tag</th>
            <th class="px-4 py-2">P</th>
            <th class="px-4 py-2">F</th>
            <th class="px-4 py-2">C</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td class="border px-4 py-2">朝</td>
            <td class="border px-4 py-2">12</td>
            <td class="border px-4 py-2">32</td>
            <td class="border px-4 py-2">23</td>
          </tr>
          <tr class="bg-gray-100">
            <td class="border px-4 py-2">昼</td>
            <td class="border px-4 py-2">12</td>
            <td class="border px-4 py-2">32</td>
            <td class="border px-4 py-2">23</td>
          </tr>
          <tr>
            <td class="border px-4 py-2">夜</td>
            <td class="border px-4 py-2">12</td>
            <td class="border px-4 py-2">32</td>
            <td class="border px-4 py-2">23</td>
          </tr>
          <tr class="bg-gray-100">
            <td class="border px-4 py-2">間食1</td>
            <td class="border px-4 py-2">12</td>
            <td class="border px-4 py-2">32</td>
            <td class="border px-4 py-2">23</td>
          </tr>
          <tr>
            <td class="border px-4 py-2">間食</td>
            <td class="border px-4 py-2">12</td>
            <td class="border px-4 py-2">32</td>
            <td class="border px-4 py-2">23</td>
          </tr>
          <tr>
            <td class="border px-4 py-2">合計</td>
            <td class="border px-4 py-2">12</td>
            <td class="border px-4 py-2">32</td>
            <td class="border px-4 py-2">23</td>
          </tr>

        </tbody>
      </table>
    </div>


  </main>
</body>

</html>
